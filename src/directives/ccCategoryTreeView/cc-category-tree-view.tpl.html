<div class="cc-category-tree-view">
    <ul ng-class="{ 'cc-category-tree-view__list--open': item._categoryTreeView.isVisible, 
                    'cc-category-tree-view__list--closed': !item._categoryTreeView.isVisible }" cc-template-code>
           <li class="cc-category-tree-view__list-item-level-{{ item._categoryTreeView.level }}" 
               cc-nested-category-item ng-repeat="item in items">
                <div ng-click="doAction(item)" class="cc-category-tree-view__category-entry">{{item.label}}
                    <i ng-class="item._categoryTreeView.isVisible ? 'fa-chevron-down' : 'fa-chevron-right'" 
                       class="cc-category-tree-view__category-entry-icon fa"
                       ng-show="item.hasChildren">
                   </i>
                </div>
           </li>
    </ul>
</div>
